version: '3.8'

services:
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: megaplan-gotenberg
    ports:
      - "3001:3000"
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--api-port=3000"
      - "--log-level=info"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - GOTENBERG_LOG_LEVEL=info
    networks:
      - megaplan-network

networks:
  megaplan-network:
    driver: bridge
