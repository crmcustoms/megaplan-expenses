version: '3.8'

services:
  megaplan-expenses:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: megaplan-expenses
    ports:
      - "3001:3000"
    environment:
      - GOTENBERG_URL=http://gotenberg:3000
      - NODE_ENV=production
    env_file: .env
    depends_on:
      gotenberg:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - megaplan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: megaplan-gotenberg
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--api-port=3000"
      - "--log-level=info"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - megaplan-network

networks:
  megaplan-network:
    driver: bridge
