version: '3.8'

services:
  megaplan-expenses:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: megaplan-expenses
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PROJECT_PATH=/app
    env_file: .env
    restart: unless-stopped
    volumes:
      - /root/megaplan-expenses:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
